<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="./index.html">Página principal</a></li>
                <li><a href="./sobre.html">Sobre a clínica</a></li>
                <li><a href="./horario.html">Horário de atendimento</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="./imagens/contato.png" alt="" width="100%" height="150px" />
                <!-- Aqui vai o seu header -->
            </div>
    
            <div class="content">
                <fieldset>
                    <legend>Entre em contato</legend>
                    <form>
                        <label>Nome:</label><input type="text"><br><br>
                        <label>Email:</label><input type="text"><br><br>
                        <label>Assunto:</label><input type="text"><br><br>
                        <label>Mensagem:</label><textarea name="message" id="" cols="30" rows="10"></textarea><br><br>
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar</button>
                    </form>
                </fieldset>
                <!-- Aqui vai o seu conteúdo -->
            </div>
    
            <div class="footer">
                <div class="cont">
                    <h3>Trabalhe conosco</h3>
                    <p>(00) 99999-9999</p>
                </div>
    
                <div class="rede">
                    <h3>Nossas redes</h3>
                    <img class="redes" src="./imagens/facebook-svgrepo-com.svg" alt="">                
                    <img class="redes" src="./imagens/instagram-svgrepo-com.svg" alt="">
                </div>
                <!-- Aqui vai o seu rodapé -->
            </div>
        </div>
    </div>
</body>
</html>
